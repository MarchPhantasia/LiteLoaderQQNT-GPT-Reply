<style>
    .gpt_reply a {
        color: var(--text-link);
    }

    .gpt_reply input {
        align-self: normal;
        flex: 1;
        border-radius: 4px;
        margin-right: 12px;
        transition: all 100ms ease-out;
    }

    .gpt_reply input:focus {
        padding-left: 4px;
        background-color: var(--overlay_active);
    }

    .gpt_reply .input-group {
        display: flex;
        flex-direction: row;
        margin-top: 8px;
    }

    .gpt_reply .ops-btns>*:not(:last-child) {
        margin-right: 4px;
    }

    .gpt_reply setting-item>div {
        width: 100%;
    }

    .gpt_reply setting-item>div.width-80{
        width: 80% !important;
    }

    /* Light mode */
    @media (prefers-color-scheme: light) {
        .gpt_reply input {
            color: black;
        }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
        .gpt_reply input {
            color: white;
        }
    }

    .radio-group {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .radio-group label {
        margin-right: 15px;
        display: flex;
        align-items: center;
    }

    .radio-group input[type="radio"] {
        width: 14px;
        height: 14px;
        appearance: none;
        border: 1px solid #c5c5c5;
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        position: relative;
        margin: 4px 5px 0 0;
    }

    .radio-group input[type="radio"]:checked {
        background-color: #008DEB;
        border: 1px solid #008DEB;
    }

    .radio-group input[type="radio"]::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        border-radius: 2px;
        background-color: white;
    }

    .radio-group input[type="radio"]:checked::before {
        background-color: #008DEB;
    }

    .radio-group input[type="text"] {
        display: none;
        margin-left: 10px;
        padding: 2px 4px;
    }

    .radio-group input[type="radio"]:checked + input[type="text"] {
        display: inline-block;
    }

    #system-message {
        height: 100px;
        width: 100%;
    }
</style>

<setting-section data-title="配置">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div>
                    <setting-text>OpenAI API 密钥</setting-text>
                    <setting-text data-type="secondary" style="-webkit-line-clamp: initial;">填写你自己的 OpenAI API 密钥，或储存成系统变量，教程：<a
                        href="javascript:void(0);"
                        onclick="gpt_reply.openWeb('https://platform.openai.com/docs/quickstart/step-2-set-up-your-api-key')">Set up your API key</a></setting-text>

                    <div class="input-group">
                        <input id="openai-api-key" type="text" spellcheck="false" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
                    </div>
                </div>
            </setting-item>

            <setting-item data-direction="row">
                <div>
                    <setting-text>模型号</setting-text>
                    <setting-text data-type="secondary" style="-webkit-line-clamp: initial;">填写选择模型或填入自定义模型号，如 gpt-4-turbo-preview，模型列表：<a
                        href="javascript:void(0);"
                        onclick="gpt_reply.openWeb('https://platform.openai.com/docs/models/models')">Models</a></setting-text>

                    <div class="radio-group">
                        <label>
                            <input type="radio" name="chat-model" value="gpt-3.5-turbo" checked> GPT-3.5
                        </label>
                        <label>
                            <input type="radio" name="chat-model" value="gpt-4-turbo"> GPT-4
                        </label>
                        <label>
                            <input type="radio" name="chat-model" value="custom"> 自定义
                            <input id="custom-chat-model" type="text" spellcheck="false" placeholder="输入模型号">
                        </label>
                    </div>
                </div>
            </setting-item>

            <setting-item data-direction="row">
                <div>
                    <setting-text>系统提示词</setting-text>
                    <setting-text data-type="secondary" style="-webkit-line-clamp: initial;">在此处定义模型回复的风格</setting-text>

                    <div class="input-group">
                        <textarea id="system-message" spellcheck="false" placeholder="你在回复群聊消息，请使用以下说话风格&#10;- 你说话言简意赅&#10;- 你喜欢用颜文字卖萌"></textarea>
                    </div>  
                </div>
            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>

<setting-section data-title="关于">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item data-direction="row">
                <div class="width-80">
                    <setting-text>GitHub 仓库</setting-text>
                    <setting-text data-type="secondary">https://github.com/wangyz1999/LiteLoaderQQNT-GPT-Reply</setting-text>
                </div>
                <setting-button data-type="secondary" id="settings-github-link">进去瞅瞅</setting-button>
            </setting-item>
        </setting-list>
    </setting-panel>
</setting-section>
